    <form method="post" action="traitement.php" class="form-container">
        <fieldset id="section1">
            <legend>FORMULAIRE</legend>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom">
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom">
            </div>
            <div class="form-group">
                <label>Sexe :</label>
                <input type="radio" id="masculin" name="sexe" value="masculin">
                <label for="masculin">M</label>
                <input type="radio" id="feminin" name="sexe" value="feminin">
                <label for="feminin">F</label>
            </div>
            <div class="form-group">
                <label for="pays">Pays :</label>
                <select id="pays" name="pays">
                    <option value="Benin">Benin</option>
                    <option value="Togo">Togo</option>
                    <option value="Niger">Niger</option>
                </select>
            </div>
            <div class="form-group">
                <label for="prez">Message :</label>
                <textarea id="prez" name="prez" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="confidentiel">Confidentiel :</label>
                <input type="radio" id="Oui" name="Confidentiel" value="Oui">
                <label for="Oui">Oui</label>
                <input type="radio" id="Non" name="Confidentiel" value="Non">
                <label for="Non">Non</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Envoyer" class="btn">
                <input type="reset" value="Annuler" class="btn">
            </div>
        </fieldset>
    </form>
